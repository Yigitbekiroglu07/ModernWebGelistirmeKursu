<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form ve Inputs</title>
</head>

<body>
    <form action="process.php">
        <!--HTML5 Input-->
        <label for="name">Name</label> <br />
        <Input type="text" placeholder="Your Name" id="name" name="name"> <br />
        <label for="email">E-Mail</label> <br />
        <input type="email" id="email" name="email"> <br />
        <label for="passaword">Passaword</label> <br />
        <input type="password" name="passaword" id="passaword"> <br />
        Male
        <input type="radio" name="gender" value="Male">
        Female
        <input type="radio" name="gender" value="Female">
        Other
        <input type="radio" name="gender" value="Other"> <br />
        <input type="submit" value="submit"> <!--Submit, formdaki bilgileri göndermemizi sağlar.-->
        <input type="reset" value="Sıfırla">

    </form>
</body>

</html>
