<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
</head>
<style>
    span {
        border: 1px solid red;
    }
</style>

<body>
    <div>Bu bir div</div> <!--Block Level Eleman-->
    <span>Bu bir span</span> <!--InLine Level Eleman-->
    <p>
        Lorem ipsum dolor <span>sit</span> amet consectetur, adipisicing elit. Sit, quia?
    </p> <!--Paragraf Block Level-->
</body>

</html>
